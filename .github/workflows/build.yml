# CI workflow for SGC Lean 4 formalization
# Triggers on push to main and pull requests
# Uses leanprover/lean-action for reproducible Lean builds

name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Disable submodule handling to avoid issues with .lake/packages
        submodules: false
    
    - name: Install elan
      run: |
        curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain none
        echo "$HOME/.elan/bin" >> $GITHUB_PATH
    
    - name: Get Mathlib cache
      run: |
        # Install lake if needed and get mathlib cache
        lake exe cache get || true
    
    - name: Build SGC
      run: lake build
    
    - name: Verify no sorries
      run: |
        set -e
        echo "Checking for 'sorry' in source files..."
        
        # Search for sorry as a standalone word (the tactic), excluding:
        # - Comment lines (starting with --)
        # - Docstrings (/-- ... -/)
        # - Backticked references (`sorry`) in documentation
        # - Meta-references about verification status
        SORRY_COUNT=$(grep -rn --include="*.lean" -E '\bsorry\b' src/ \
          | grep -v '^\s*--' \
          | grep -v '/--' \
          | grep -v '`sorry`' \
          | grep -v 'sorry-free' \
          | grep -v 'zero.*sorry' \
          | grep -v 'unproven' \
          | wc -l || true)
        
        if [ "$SORRY_COUNT" -gt 0 ]; then
          echo "::error::Found $SORRY_COUNT potential 'sorry' occurrences:"
          grep -rn --include="*.lean" -E '\bsorry\b' src/ \
            | grep -v '^\s*--' \
            | grep -v '/--' \
            | grep -v '`sorry`' \
            | grep -v 'sorry-free' \
            | grep -v 'zero.*sorry' \
            | grep -v 'unproven' || true
          exit 1
        fi
        
        echo "âœ“ No active sorries found (verified)"
    
    - name: Clean up Lake artifacts
      if: always()
      run: |
        echo "Removing .lake directory to prevent submodule cleanup errors..."
        ls -la .lake || echo ".lake not found"
        rm -rf .lake
        echo "Cleanup complete"
